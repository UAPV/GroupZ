# default rules
homepage:
  url:   /
  param: { module: group_admin, action: index }

group_admin:
  class: sfPropel15RouteCollection
  options:
    model:                Group
    module:               group_admin
    prefix_path:          /group
    column:               name
    with_wildcard_routes: true

group_show:
  url: /group/:id
  param: { module: group_read_only, action: show }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
