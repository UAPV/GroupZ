# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: group, action: index }

group:
  class: sfPropel15RouteCollection
  options:
    model:                Group
    module:               group
    prefix_path:          /group
    column:               name
    with_wildcard_routes: true

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
